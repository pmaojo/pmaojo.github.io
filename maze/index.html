<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laberinto con p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #333;
        }
    </style>
</head>
<body>
<script>
let cols, rows;
let w = 40;
let grid = [];
let stack = [];
let player;
let mazeGenerated = false;

function setup() {
    createCanvas(800, 800);
    cols = floor(width / w);
    rows = floor(height / w);

    for (let j = 0; j < rows; j++) {
        for (let i = 0; i < cols; i++) {
            let cell = new Cell(i, j);
            grid.push(cell);
        }
    }

    player = new Player(1, 1);

    current = grid[0];
    frameRate(30);
}

function draw() {
    background(51);
    for (let i = 0; i < grid.length; i++) {
        grid[i].show();
    }

    if (!mazeGenerated) {
        current.visited = true;
        let next = current.checkNeighbors();
        if (next) {
            next.visited = true;
            stack.push(current);
            removeWalls(current, next);
            current = next;
        } else if (stack.length > 0) {
            current = stack.pop();
        } else {
            mazeGenerated = true;
        }
    }

    player.show();
    player.move();
}

function index(i, j) {
    if (i < 0 || j < 0 || i > cols - 1 || j > rows - 1) {
        return -1;
    }
    return i + j * cols;
}

class Cell {
    constructor(i, j) {
        this.i = i;
        this.j = j;
        this.walls = [true, true, true, true]; // top, right, bottom, left
        this.visited = false;
    }

    checkNeighbors() {
        let neighbors = [];

        let top = grid[index(this.i, this.j - 1)];
        let right = grid[index(this.i + 1, this.j)];
        let bottom = grid[index(this.i, this.j + 1)];
        let left = grid[index(this.i - 1, this.j)];

        if (top && !top.visited) {
            neighbors.push(top);
        }
        if (right && !right.visited) {
            neighbors.push(right);
        }
        if (bottom && !bottom.visited) {
            neighbors.push(bottom);
        }
        if (left && !left.visited) {
            neighbors.push(left);
        }

        if (neighbors.length > 0) {
            let r = floor(random(0, neighbors.length));
            return neighbors[r];
        } else {
            return undefined;
        }
    }

    show() {
        let x = this.i * w;
        let y = this.j * w;
        stroke(255);

        if (this.walls[0]) {
            line(x, y, x + w, y);
        }
        if (this.walls[1]) {
            line(x + w, y, x + w, y + w);
        }
        if (this.walls[2]) {
            line(x + w, y + w, x, y + w);
        }
        if (this.walls[3]) {
            line(x, y + w, x, y);
        }

        if (this.visited) {
            noStroke();
            fill(255, 0, 255, 100);
            rect(x, y, w, w);
        }
    }
}

class Player {
    constructor(i, j) {
        this.i = i;
        this.j = j;
    }

    show() {
        let x = this.i * w + w / 2;
        let y = this.j * w + w / 2;
        noStroke();
        fill(0, 0, 255);
        ellipse(x, y, w / 2, w / 2);
    }

    move() {
        if (keyIsDown(LEFT_ARROW) && !grid[index(this.i - 1, this.j)].walls[1]) {
            this.i--;
        }
        if (keyIsDown(RIGHT_ARROW) && !grid[index(this.i + 1, this.j)].walls[3]) {
            this.i++;
        }
        if (keyIsDown(UP_ARROW) && !grid[index(this.i, this.j - 1)].walls[2]) {
            this.j--;
        }
        if (keyIsDown(DOWN_ARROW) && !grid[index(this.i, this.j + 1)].walls[0]) {
            this.j++;
        }
    }
}

function removeWalls(a, b) {
    let x = a.i - b.i;
    if (x === 1) {
        a.walls[3] = false;
        b.walls[1] = false;
    } else if (x === -1) {
        a.walls[1] = false;
        b.walls[3] = false;
    }

    let y = a.j - b.j;
    if (y === 1) {
        a.walls[0] = false;
        b.walls[2] = false;
    } else if (y === -1) {
        a.walls[2] = false;
        b.walls[0] = false;
    }
}
</script>
</body>
</html>
