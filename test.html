<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/RGBELoader.js"></script>
    <script>
        let scene, camera, renderer, model;

        function init() {
            // Crear la escena
            scene = new THREE.Scene();

            // Configurar la cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Configurar el renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);

            // Añadir una luz
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Añadir controles de órbita
            const controls = new THREE.OrbitControls(camera, renderer.domElement);

            // Añadir un ambiente de luz
            const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
            scene.add(ambientLight);

            // Cargar una textura HDR para el entorno
            const rgbeLoader = new THREE.RGBELoader();
            rgbeLoader.setPath('textures/').load('royal_esplanade_1k.hdr', function (texture) {
                texture.mapping = THREE.EquirectangularReflectionMapping;
                scene.background = texture;
                scene.environment = texture;

                // Cargar el modelo OBJ
                const loader = new THREE.OBJLoader();
                loader.load('./mnt/data/processed_input_1719386980.obj', function (obj) {
                    model = obj;

                    // Aplicar material reflectante a los cristales
                    const reflectiveMaterial = new THREE.MeshStandardMaterial({
                        color: 0x888888,
                        metalness: 1,
                        roughness: 0,
                        envMap: texture,
                        envMapIntensity: 1
                    });

                    // Aplicar material de neón a la montura
                    const neonMaterial = new THREE.MeshBasicMaterial({
                        color: 0x00ffff,
                        emissive: 0x00ffff,
                        emissiveIntensity: 1
                    });

                    model.traverse(function (child) {
                        if (child.isMesh) {
                            if (child.name.includes('Glass')) { // Asumiendo que los cristales tienen 'Glass' en su nombre
                                child.material = reflectiveMaterial;
                            } else if (child.name.includes('Frame')) { // Asumiendo que la montura tiene 'Frame' en su nombre
                                child.material = neonMaterial;
                            }
                        }
                    });

                    scene.add(model);
                    animate();
                });
            });

            // Ajustar el tamaño al cambiar el tamaño de la ventana
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
