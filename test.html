<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/js/loaders/OBJLoader.js"></script>
    <script>
        let scene, camera, renderer, model, rays = [];

        function init() {
            // Crear la escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xE7E9EB); // Cambiar el fondo

            // Configurar la c치mara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Configurar el renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // A침adir una luz
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(1, 1, 1).normalize();
            scene.add(light);

            // Cargar el modelo OBJ
            const loader = new THREE.OBJLoader();
            loader.load('./oculos.obj', function (obj) {
                model = obj;
                scene.add(model);
                addRays();
                animate();
            });

            // Ajustar el tama침o al cambiar el tama침o de la ventana
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            if (model) {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = (event.clientY / window.innerHeight) * 2 - 1;
                model.rotation.y = -mouseX * Math.PI;
                model.rotation.x = mouseY * Math.PI;
            }
        }

        function addRays() {
            const rayMaterial = new THREE.LineBasicMaterial({ color: 0xffff00 });
            const rayGeometry = new THREE.BufferGeometry();
            const points = [];
            const radius = 1.5;
            const segments = 50;

            for (let i = 0; i < segments; i++) {
                const theta = (i / segments) * 2 * Math.PI;
                points.push(new THREE.Vector3(Math.cos(theta) * radius, Math.sin(theta) * radius, 0));
            }
            points.push(points[0]); // Close the loop

            rayGeometry.setFromPoints(points);
            const ray = new THREE.Line(rayGeometry, rayMaterial);
            rays.push(ray);
            scene.add(ray);
        }

        function animateRays() {
            const time = Date.now() * 0.001;
            rays.forEach((ray, index) => {
                ray.rotation.z = time * (index % 2 === 0 ? 1 : -1); // Alternate rotation direction
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            animateRays();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
